<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <input type="text" id="busca" placeholder="pesquisar por titulo">
    </header>
    <main>
        <section id="tarefas">
            <h2>Tarefas <button onclick="novaTarefa()">nova tarefa</button></h2>
            <h6>Nenhum tarefa registrada</h6>
        </section>
        <section id="overlay" onclick="fecharModal()"></section>
        <div id = "criarTarefa" class="modal">
            <form action="">
                <h3>Criar tarefa <box-icon name='x' size="md" onclick="fecharModal()"></box-icon></h3>
                <label for="Titulo">Titulo</label>
                <input type="text" id="titulo">
                <label for="descricao">Descrição</label>
                <textarea name="" id="descricao"></textarea>
                <button>Criar</button>
            </form>
        </div>
    </main>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <script src="index.js"></script>
</body>
</html>
